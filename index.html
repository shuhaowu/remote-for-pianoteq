<html>
  <head>
    <title>Remote for Pianoteq</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    <link rel="stylesheet" href="static/css/pure-min.css" />
    <link rel="stylesheet" href="static/css/app.css" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <script type="module" src="static/js/pianoteq.js" async></script>
    <script type="module" src="static/js/app.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="pure-g row">
        <div class="pure-u-1-1" id="flash">
          <p id="flash-message"></p>
        </div>
      </div>

      <hr id="flash-hr" />

      <!--
      <div class="pure-g row">
        <div class="pure-u-1-2">
          <button class="pure-button padded-full-width small" id="undo" disabled>Undo</button>
        </div>
        <div class="pure-u-1-2">
          <button class="pure-button padded-full-width small right" id="redo" disabled>Redo</button>
        </div>
      </div>

      <hr />
      -->

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <form class="pure-form">
            <label for="sound-output">Preset</label>
            <select name="preset" id="preset" class="full-width" disabled>
              <option value="...">Loading</option>
            </select>
          </form>
        </div>
      </div>

      <!--
      <div class="pure-g row">
        <div class="pure-u-1-2">
          <button class="pure-button padded-full-width small" id="prev-preset" disabled>Prev preset</button>
        </div>
        <div class="pure-u-1-2">
          <button class="pure-button padded-full-width small right" id="next-preset" disabled>Next preset</button>
        </div>
      </div>
      -->

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <form class="pure-form">
            <label for="output-mode">Output mode</label>
            <select name="output-mode" id="output-mode" class="full-width" disabled>
              <option value="Sound Recording">Sound Recording</option>
              <option value="Binaural">Binaural</option>
              <option value="Stereophonic">Stereophonic</option>
              <option value="Monophonic">Monophonic</option>
            </select>
          </form>
        </div>
      </div>

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <form class="pure-form">
            <label for="reverb">Reverb</label>
            <select name="reverb" id="reverb" class="full-width" disabled>
              <option value="Clean studio">Clean studio</option>
              <option value="Jazz studio">Jazz studio</option>
              <option value="Dry room">Dry room</option>
              <option value="Small Hall">Small Hall</option>
              <option value="Medium Hall">Medium Hall</option>
              <option value="Large Hall">Large Hall</option>
              <option value="Concert Hall">Concert Hall</option>
              <option value="Church">Church</option>
              <option value="Cathedral">Cathedral</option>
              <option value="Taj Mahal">Taj Mahal</option>
              <option value="Elevator">Elevator</option>
              <option value="Broceliande">Broceliande</option>
              <option value="Long Plate">Long Plate</option>
              <option value="Super Spring">Super Spring</option>
              <option value="Hard Spring">Hard Spring</option>
              <option value="Smooth Spring">Smooth Spring</option>
              <option value="Small Speaker">Small Speaker</option>
              <option value="Legacy reverb">Legacy reverb</option>
              <option value="Clavi reverb">Clavi reverb</option>
              <option value="Harp hall">Harp hall</option>
              <option value="Piano room 1">Piano room 1</option>
              <option value="Piano room 2">Piano room 2</option>
              <option value="Vibe room">Vibe room</option>
              <option value="Vintage Reed Reverb 1">Vintage Reed Reverb 1</option>
              <option value="Vintage Reed Reverb 2">Vintage Reed Reverb 2</option>
              <option value="Vintage Tines Reverb 1">Vintage Tines Reverb 1</option>
              <option value="Vintage Tines Reverb 2">Vintage Tines Reverb 2</option>
            </select>
          </form>
        </div>
      </div>

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <form class="pure-form" id="metronome-form">
            <label for="metronome">Metronome tempo</label>
            <input type="number" value="120" min="40" max="208" id="metronome" />
            <label for="metronome-signature">Metronome time signature</label>
            <select name="metronome-signature" id="metronome-signature" class="full-width">
              <option value="1/1">1/1</option>
              <option value="1/2">1/2</option>
              <option value="2/4">2/4</option>
              <option value="3/4">3/4</option>
              <option value="4/4">4/4</option>
              <option value="5/4">5/4</option>
              <option value="3/8">3/8</option>
              <option value="6/8">6/8</option>
              <option value="7/8">7/8</option>
              <option value="9/8">9/8</option>
              <!-- option value="12/8">12/8</option -->
            </select>
            <label for="metronome-volume">Metronome volume</label>
            <select name="metronome-volume" id="metronome-volume" class="full-width">
              <option value="-96">Silent</option>
              <option value="-35">-35 dB</option>
              <option value="-30">-30 dB</option>
              <option value="-25">-25 dB</option>
              <option value="-20">-20 dB</option>
              <option value="-15">-15 dB</option>
              <option value="-10">-10 dB</option>
              <option value="-7">-7 dB</option>
              <option value="-5">-5 dB</option>
              <option value="-3">-3 dB</option>
              <option value="-2">-2 dB</option>
              <option value="-1">-1 dB</option>
              <option value="0">+0 dB</option>
              <option value="1">+1 dB</option>
              <option value="2">+2 dB</option>
              <option value="3">+3 dB</option>
              <option value="5">+5 dB</option>
              <option value="7">+7 dB</option>
              <option value="10">+10 dB</option>
              <option value="15">+15 dB</option>
              <option value="20">+20 dB</option>
            </select>
            <label for="metronome-accent" id="metronome-accent-label">
              <input type="checkbox" id="metronome-accent" />
              Accent on first beat
            </label>
            <button class="pure-button" id="metronome-toggle">Toggle Metronome</button>
          </form>
        </div>
      </div>

      <hr />

      <div class="pure-g row">
        <div class="pure-u-1-1" style="text-align: center;">
          <table class="pure-table full-width pure-table-bordered">
            <tbody id="data-table">
              <tr style="text-align: center;">
                <td>Loading...</td>
                <td>Please wait...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="pure-g row">
        <div class="pure-u-1-1">
          <pre id="debug"></pre>
        </div>
      </div>

      <footer>
        Powered by <a href="https://github.com/shuhaowu/remote-for-pianoteq" target="_blank">Remote for Pianoteq</a>
      </footer>

    </div>
  </body>
</html>
